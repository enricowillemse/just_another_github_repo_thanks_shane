{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title>Takealot Boutiques</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="apple-touch-icon" href="pages/ico/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "pages/ico/76.png" %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static "pages/ico/120.png" %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static "pages/ico/152.png" %}">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- BEGIN PLUGINS -->
    <link href="{% static 'assets/plugins/pace/pace-theme-flash.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/swiper/css/swiper.css' %}" rel="stylesheet" type="text/css" media="screen"/>
    <!-- END PLUGINS -->
    <!-- BEGIN PAGES CSS -->
    <link class="main-stylesheet" href="{% static 'pages/css/pages.css' %}" rel="stylesheet" type="text/css"/>
    <link class="main-stylesheet" href="{% static 'pages/css/pages-icons.css' %}" rel="stylesheet" type="text/css"/>
    <!-- BEGIN PAGES CSS -->
</head>
<body class="pace-dark">
<!-- BEGIN HEADER -->
<nav class="header bg-header transparent-dark " data-pages="header" data-pages-header="autoresize"
     data-pages-resize-class="dark">
    <div class="container relative">
        <!-- BEGIN LEFT CONTENT -->
        <div class="pull-left">
            <!-- .header-inner Allows to vertically Align elements to the Center-->
            <div class="header-inner">
                <!-- BEGIN LOGO -->
                <img src="{% static 'assets/images/logo_black.png' %}" width="152" height="28"
                     data-src-retina="assets/images/logo_black_2x.png" class="logo" alt="">
                <img src="{% static 'assets/images/logo_white.png' %}" width="152" height="28"
                     data-src-retina="assets/images/logo_white_2x.png" class="alt" alt="">
            </div>
        </div>
        <!-- BEGIN HEADER TOGGLE FOR MOBILE & TABLET -->
        <div class="pull-right">
            <div class="header-inner">
                <a href="#" class="search-toggle visible-sm-inline visible-xs-inline p-r-10" data-toggle="search"><i
                        class="fs-14 pg-search"></i></a>
                <div class="visible-sm-inline visible-xs-inline menu-toggler pull-right p-l-10"
                     data-pages="header-toggle" data-pages-element="#header">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
        </div>
        <!-- END HEADER TOGGLE FOR MOBILE & TABLET -->
        <!-- BEGIN RIGHT CONTENT -->
        <div class="menu-content mobile-dark pull-right clearfix" data-pages-direction="slideRight" id="header">
            <!-- BEGIN HEADER CLOSE TOGGLE FOR MOBILE -->
            <div class="pull-right">
                <a href="#" class="padding-10 visible-xs-inline visible-sm-inline pull-right m-t-10 m-b-10 m-r-10"
                   data-pages="header-toggle" data-pages-element="#header">
                    <i class=" pg-close_line"></i>
                </a>
            </div>
            <!-- END HEADER CLOSE TOGGLE FOR MOBILE -->
            <!-- BEGIN MENU ITEMS -->
            <div class="header-inner">
                <ul class="menu">
                    <li>
                        <a href="/" class="active">Home </a>
                    </li>
                    <li>
                        <a href="/login">Login</a>
                    </li>
                </ul>
                <!-- END COPYRIGHT FOR MOBILE -->
            </div>
            <!-- END MENU ITEMS -->
        </div>
    </div>
</nav>
<!-- END HEADER -->
<div class="page-wrappers">
    <!-- BEGIN JUMBOTRON -->
    {% block content %}{% endblock %}
    <!-- END FOOTER -->
</div>

<!-- BEGIN CORE FRAMEWORK -->
<script src="{% static 'assets/plugins/pace/pace.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'pages/js/pages.image.loader.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/jquery/jquery-1.11.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- BEGIN SWIPER DEPENDENCIES -->
<script type="text/javascript" src="{% static 'assets/plugins/swiper/js/swiper.jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/velocity/velocity.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/velocity/velocity.ui.js' %}"></script>
<!-- BEGIN RETINA IMAGE LOADER -->
<script type="text/javascript" src="{% static 'assets/plugins/jquery-unveil/jquery.unveil.min.js' %}"></script>
<!-- END VENDOR JS -->
<!-- BEGIN PAGES FRONTEND LIB -->
<script type="text/javascript" src="{% static 'pages/js/pages.frontend.js' %}"></script>
<!-- END PAGES LIB -->
<!-- BEGIN YOUR CUSTOM JS -->
<script type="text/javascript" src="{% static 'assets/js/custom.js' %}"></script>
<!-- END PAGES LIB -->
</html>
