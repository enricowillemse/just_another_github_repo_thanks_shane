{% extends "Base.html" %}
{% load staticfiles %}
{% block content %}
    <section class="jumbotron full-vh" data-pages="parallax">
        <div class="inner full-height">
            <!-- BEGIN SLIDER -->
            <div class="swiper-container" id="hero">
                <div class="swiper-wrapper">
                    <!-- BEGIN SLIDE -->
                    <div class="swiper-slide fit">
                        <!-- BEGIN IMAGE PARRALAX -->
                        <div class="slider-wrapper">
                            <div class="background-wrapper" data-swiper-parallax="30%">
                                <!-- YOUR BACKGROUND IMAGE HERE, YOU CAN ALSO USE IMG with the same classes -->
                                <div class="background" data-pages-bg-image=""></div>
                            </div>
                        </div>
                        <!-- END IMAGE PARRALAX -->
                        <!-- BEGIN CONTENT -->
                        <div class="content-layer">
                            <div class="inner full-height">
                                <div class="container-xs-height full-height">
                                    <div class="col-xs-height col-middle text-left">
                                        <div class="container">
                                            <div class="col-md-6 no-padding col-xs-10 col-xs-offset-1">
                                                <h1 class="light sm-text-center" data-swiper-parallax="-15%"> Takealot
                                                    Boutiques</h1>
                                                <h4 class="sm-text-center">The place where everybody can have their own
                                                    little eCommerce site</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END CONTENT -->
                    </div>
                    <!-- END SLIDE -->
                </div>
                <!-- BEGIN ANIMATED MOUSE -->
                <div class="mouse-wrapper">
                    <div class="mouse">
                        <div class="mouse-scroll"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END SLIDER -->
    </section>
    <!-- BEGIN FOOTER -->
    <section class="p-b-55 p-t-75 xs-p-b-20 bg-master-darker ">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-xs-12 xs-m-b-40">
                    <img src="{% static "assets/images/logo_white.png" %}" width="152" height="28"
                         data-src-retina="{% static "assets/images/logo_white_2x.png" %}" class="alt" alt="">
                </div>
            </div>
            <p class="fs-12 hint-text p-t-10 text-white">Copyright &copy; 2016. All Rights Reserved </p>
        </div>
    </section>

{% endblock %}
